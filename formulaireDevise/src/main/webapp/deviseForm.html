<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body style="width: 40%; margin: auto; font-size: 24px">
         <form action="convert" method="get">
                <fieldset>
                    <legend>Convertisseur</legend>
                    <div>
                        <label for="val">Valeur en dollars canadien</label>
                        <input type="text" id="val" name="val">
                    </div>
                    <div>
                        <label for="us">US</label><input type="radio"  value="us"  name="us" id="us" />
                        <label for="fr">FR</label><input type="radio"  value="fr"  name="fr" id="fr">
                        <button>Convertir</button>
                    </div>
                </fieldset>
            </form>
    </body>
</html>
