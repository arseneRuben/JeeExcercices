<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>
                    Mon formulaire HTML
                </legend>
                <div>
                    <div><label for="text">Text</label>
                        <input type="text" name="text" id="text"/>
                    </div>
                    <div>
                        <label for="checkbox">CheckBox</label>
                    
                        <div>
                        
                         <label for="ChowChow">ChowChow</label>
                        <input type="checkbox" id="ChowChow" name="ChowChow"/>
                           
                        </div>
                         <div>
                              <label for="ChowChow">Labrador</label>
                        <input type="checkbox" id="Labrador" name="Labrador"/>
                           
                        </div>

                             <label for="UsKy">UsKy</label>

                        </div>

                    </div>

                        <select name="listbox" size="1">
                            <option value=""> </option>

                            <option value="option2">Option2</option>
                            <option value="Option3">Option3</option>

                        </select>
                    </div>
                    <div>

                    </div>
